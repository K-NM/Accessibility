<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/style.css' rel='stylesheet'>
    <title>Flashcards</title>
</head>
<header>
    <div class="header">
        <h1>Flashcards</h1>
</header>
<body>
    <h2>Revise with flashcards</h2>
    <main><!-- Container for flashcards -->
        <div class="flashcard" onclick="flipCard(this)"> <!-- Flashcard with front and back sides -->
            <div class="side" id="front"><img src="images/elephant.png" height="200px;"></div>
            <div class="side" id="back" style="display: none;">
                <h3>Elephant</h3>
                <p>A large mammal with a long trunk and big ears</p>
            </div>
        </div>
        <div class="flashcard" onclick="flipCard(this)"> <!-- Flashcard with front and back sides -->
            <div class="side" id="front"><img src="images/pizza.png" height="200px;"></div>
            <div class="side" id="back" style="display: none;">
                <h3>Pizza</h3>
                <p>A pizza cut in a party way so everyone gets a small piece</p>
            </div>
        </div>    
    </main>
    
</body>
<footer>
    <script>
        // JS would ideally be in an external stylesheet!

        // JavaScript for flipping the card
        function flipCard(card) {
            // Get references to the front and back sides of the flashcard
            const front = card.querySelector('#front');
            const back = card.querySelector('#back');
            // Toggle the display of the front and back sides
            if (front.style.display === 'block') {
                front.style.display = 'none';
                back.style.display = 'block';
            } else {
                front.style.display = 'block';
                back.style.display = 'none';
            }
        }
    </script>
</footer>
</html>
